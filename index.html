<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kiosk Vision</title>
    <style>
        /* 
         * 키오스크 전용 스타일 (Kiosk-Optimized Styles)
         * - 전체 화면 검정 배경
         * - 스크롤 방지, 터치 선택 방지
         */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        /* 
         * 루트 컨테이너
         * 이미지를 중앙에 정렬
         */
        #root {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* 
         * 슬라이드 이미지
         * - absolute positioning으로 겹침 처리
         * - object-fit: cover (비율 유지하며 화면 가득 채움, 넘치는 부분은 잘림)
         * - object-position: center (중앙 정렬)
         * - opacity transition으로 부드러운 전환
         */
        .slide-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;     /* 핵심 변경 사항: 화면 꽉 채우기 */
            object-position: center; /* 중앙 기준 */
            opacity: 0;
            transition: opacity 2000ms ease-in-out; /* 2초 페이드 */
            will-change: opacity;
            z-index: 1;
        }
        
        /* 활성화된 이미지 */
        .slide-image.active {
            opacity: 1;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        /**
         * --- 설정 (Configuration) ---
         */
        const SLIDE_IMAGES = [
            "https://leaelin-scene.s3.ap-northeast-2.amazonaws.com/assets/images/image01.jpg",
            "https://leaelin-scene.s3.ap-northeast-2.amazonaws.com/assets/images/image02.jpg",
            "https://leaelin-scene.s3.ap-northeast-2.amazonaws.com/assets/images/image03.jpg",
            "https://leaelin-scene.s3.ap-northeast-2.amazonaws.com/assets/images/image04.jpg",
            "https://leaelin-scene.s3.ap-northeast-2.amazonaws.com/assets/images/image05.jpg",
            "https://leaelin-scene.s3.ap-northeast-2.amazonaws.com/assets/images/image06.jpg"
        ];

        const SLIDE_DURATION_MS = 8000; // 슬라이드 지속 시간 (8초)
        const FADE_MS = 2000;           // 페이드 전환 시간 (2초)

        /**
         * --- 로직 (Main Logic) ---
         * React나 외부 라이브러리 없이 순수 JS로 동작
         */
        (function() {
            const root = document.getElementById('root');
            let currentIndex = 0;
            const imageElements = [];

            function init() {
                // 이미지 DOM 미리 생성
                SLIDE_IMAGES.forEach((url, index) => {
                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = `Slide ${index + 1}`;
                    img.className = 'slide-image';
                    img.style.transitionDuration = `${FADE_MS}ms`; // CSS와 동기화
                    
                    // 첫 번째 이미지는 즉시 표시
                    if (index === 0) {
                        img.classList.add('active');
                    }
                    
                    root.appendChild(img);
                    imageElements.push(img);
                });

                // 슬라이드 타이머 시작
                setInterval(nextSlide, SLIDE_DURATION_MS);
            }

            function nextSlide() {
                const currentImg = imageElements[currentIndex];
                // 다음 인덱스 계산 (무한 루프)
                currentIndex = (currentIndex + 1) % imageElements.length;
                const nextImg = imageElements[currentIndex];

                // 트랜지션 실행
                // 1. 현재 이미지 숨김 (opacity 1 -> 0)
                currentImg.classList.remove('active');
                // 2. 다음 이미지 표시 (opacity 0 -> 1)
                nextImg.classList.add('active');
            }

            // 실행 진입점
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();
    </script>
</body>
</html>
